<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="center-block">
		<div class="col">
			<div class="col-md-offset-4 col-md-4">
				<div align="center">
					<h1>Test Check System</h1>
				</div>
				<div class="form-login">
					<h4>Welcome to TestCheckSystem</h4>
					<div class="loginFrom" align="center">
						<form wicket:id="form">
							<input type="text" wicket:id="name"><br> <input
								type="text" wicket:id="password"><br>
							<div class="wrapper">
								<span class="group-btn">
									<button type="submit" class="btn btn-primary btn-md">Login</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a wicket:id="link">りんく</a>
</body>
</html>
